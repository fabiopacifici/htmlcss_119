<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tobolist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <header id="site_header">

    <div class="logo">
      <img class="logo_img" src="./assets/img/logo.png" alt="">
      <!-- /.logo_img -->
      <strong class="logo_text">Toboolist</strong>
      <!-- /.logo_text -->
    </div>
    <!-- /.logo -->


  </header>
  <!-- /#site_header -->
  <main id="site_main">


    <div class="container">


      <div class="card">
        <div class="top">
          <button class="btn btn-primary" type="button">
            Add Task
          </button>
          <button class="btn btn-outline" type="button">
            Add Section
          </button>
        </div>
        <div class="bottom">

          <section class="new_tasks">
            <h3 class="mb-2">&blacktriangledown; New Task</h3>
            <ul>
              <li>
                <span class="circle check">&check;</span>
                Lorem.
                <span class="tag editorial">Editorial</span>
              </li>
            </ul>
          </section>
          <!-- /.new_tasks -->
          <section class="today">
            <h3 class="">&blacktriangledown; Today</h3>
            <ul>
              <li>
                <span class="circle check">&check;</span>
                Lorem.
                <span class="tag editorial">Editorial</span>
              </li>
              <li>
                <span class="circle cross">&cross;</span>
                Lorem.
                <span class="tag recruiting">Recruiting</span>
              </li>
              <li>
                <span class="circle check">&check;</span>
                Lorem.
                <span class="tag editorial">Editorial</span>
              </li>
              <li>
                <span class="circle cross">&cross;</span>
                Lorem.
                <span class="tag recruiting">Recruiting</span>
              </li>

            </ul>
          </section>
          <!-- /.today -->
          <section class="upcoming">
            <h3>&blacktriangledown; Upcoming</h3>
            <ul>
              <li>
                <span class="circle check">&check;</span>
                Lorem.
                <span class="tag editorial">Editorial</span>
              </li>
              <li>
                <span class="circle cross">&cross;</span>
                Lorem.
                <span class="tag recruiting">Recruiting</span>
              </li>
              <li>
                <span class="circle check">&check;</span>
                Lorem.
                <span class="tag editorial">Editorial</span>
              </li>
              <li>
                <span class="circle cross">&cross;</span>
                Lorem.
                <span class="tag recruiting">Recruiting</span>
              </li>
            </ul>
          </section>
          <!-- /.upcoming -->

        </div>
      </div>



    </div>


  </main>
  <!-- /#site_main -->


</body>

</html>
